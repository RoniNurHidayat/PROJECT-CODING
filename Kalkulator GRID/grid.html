<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR CSS GRID</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <main class="container">
        <input type="text" class="display" disabled="disabled">

        <input type="button" value="AC" class="tombol">
        <input type="button" value="DC" class="tombol">
        <input type="button" value="." class="tombol">
        <input type="button" value="/" class="tombol">

        <input type="button" value="7" class="tombol">
        <input type="button" value="8" class="tombol">
        <input type="button" value="9" class="tombol">
        <input type="button" value="*" class="tombol">
        
        <input type="button" value="4" class="tombol">
        <input type="button" value="5" class="tombol">
        <input type="button" value="6" class="tombol">
        <input type="button" value="-" class="tombol">
        
        <input type="button" value="1" class="tombol">
        <input type="button" value="2" class="tombol">
        <input type="button" value="3" class="tombol">
        <input type="button" value="+" class="tombol">
        
        <input type="button" value="00" class="tombol">
        <input type="button" value="0" class="tombol">
        <input type="button" value="=" class="tombol" id="equal">

    </main>
</body>
</html>
